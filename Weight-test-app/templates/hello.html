<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Ingress Test</title>
    <style>
        body {
            background-color: {{ color }};
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 2em;
        }
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        {% if user %}
            <h1>Welcome! {{ user }}!</h1>
        {% else %}
            <h1>Hi! {{ name }}</h1>
        {% endif %}
    </div>
</body>
</html>
